<header class="header">
    <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
          class="search__input"
        />
        <button type="submit" class="search__btn">
            <svg class="search__icon" width="30" height="30">
                <use href="./images/icons.svg#icon-search"></use>
            </svg>
        </button>
      </form>
</header>
